<html>
<head>
  <title>Bienvenida del usuario</title>
  <script type = "text/javascript">
  function alertName() {
    var usu= document.forms[0].usu.value;
    var pass= document.forms[0].pass.value;
    if (usu === "admin" && pass === "admin"){
        document.write ("ACCESO PERMITIDO");
        return true;
    } else {
      document.write("ACCESO DENEGADO");
      return false;
    }
  }
  </script>
</head>
<body>
<form id="myform" onsubmit="return alertName();">
<p>Usuario <input id="usu" name="usu" type="text" /></p>
<p>Password <input id="pass" name="pass" type="password" /></p>
<p><input type="submit" /></p>
</form>
</body>
</html>
