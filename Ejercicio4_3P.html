<html>
<head>
  <title>Bienvenida del usuario</title>
  <script type = "text/javascript">
  function alertName() {
    var filas1 = parseInt(document.forms[0].filas.value);
    var col1 = parseInt(document.forms[0].cols.value);
    document.write("<table border = '1'>");
    for(var i = 1; i <= filas1; i++) {
      document.write("<tr>");
      for(var j = 1; j <= col1; j++) {
        
        var numeroAleatorio = Math.floor(Math.random() * 100)+1; 
        document.write("<td>" + numeroAleatorio + "</td>");
      }
      document.write("</tr>");
    }
    document.write("</table>");  
    return false; 
  }
  </script>
</head>
<body>
<form id="myform" onsubmit="return alertName();">
<p>Filas <input id="filas" name="filas" type="text" /></p>
<p>Columnas <input id="cols" name="cols" type="text" /></p>
<p><input type="submit" /></p>
</form>
</body>
</html>
