<html>
<head>
  <title>Bienvenida del usuario</title>
  <script type = "text/javascript">
  function alertName() {
    var filas= parseInt(document.forms[0].filas.value);
    var cols= parseInt(document.forms[0].cols.value);
    var car= document.forms[0].car.value;
    document.write("<table border = 1>");
    for(i=1;i<=filas;i++)
    {
      document.write("<tr>")
      for(j=1;j<=cols;j++)
      {
        document.write("<td>" + car + "</td>");
      }
      document.write("</tr>");
    }
    document.write("</table>");  
    return true;
    }
  </script>
</head>
<body>
<form id="myform" onsubmit="return alertName();">
<p>Filas <input id="filas" name="filas" type="text" /></p>
<p>Columnas <input id="cols" name="cols" type="text" /></p>
<p>Caracter <input id="car" name="car" type="text" /></p>
<p><input type="submit" /></p>
</form>
</body>
</html>
